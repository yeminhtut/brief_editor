<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Quill Extension</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://cdn.quilljs.com/1.2.2/quill.snow.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container" style="position:relative;">
            <div id="quill-editor"></div>
            <ul class="completions"></ul>
            <ul class="emoji_completions"></ul>
        </div>
        <div class="container">

        </div>        

<script src="js/sampleEmoji.js"></script>
<script src="js/emoji.js"></script>
<script src="node_modules/quill/dist/quill.js"></script>
<script src="node_modules/fuse.js/src/fuse.js"></script>
<script src="js/dev/main.js"></script>
<script src="js/dev/module_emoji.js"></script>
<script src="js/dev/module_mention.js"></script>
<script src="js/dev/module_toolbar_emoji.js"></script>

<script type="text/javascript">
	var toolbarOptions = {
            container: [
                ["bold", "italic", "underline", "blockquote", "code-block"],
                [{"header": 1}],
                [{"list": "ordered"}, {"list": "bullet"}],
                [{"color": []}, {"background": []}],
                ["emoji"]
            ]
    }
    var quill = new Quill('#quill-editor', {
	    modules: {
	    	toolbar: toolbarOptions,
	    	toolbar_emoji: true,
            short_name_emoji: {
                container: '.emoji_completions',
            },
	        mentions: {
	          container: '.completions',
	          users: [
	            {label:'Joe', username: 'Joe'},
                {label:'Mike', username: 'Mike'},
                {label:'Diane', username: 'Diane'}
	          ]
	        }
	    },
	    placeholder: 'Compose an epic...',
        theme: 'snow'
    });

</script>
    </body>
</html>
