<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Quill Extension</title>
        <link href="https://cdn.quilljs.com/1.2.2/quill.snow.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div>
            <div id="editor"></div>
            <ul class="completions"></ul>
            <div id="typing"></div>
        </div>
        <div id="content"></div>
<script src="node_modules/quill/dist/quill.js"></script>
<script src="js/mention.js"></script>
<script src="js/extend.quill.js"></script>
<script src="js/sampleEmoji.js"></script>
<script src="js/emoji.js"></script>
<script type="text/javascript">
	var toolbarOptions = {
            container: [
                ["bold", "italic", "underline", "blockquote", "code-block"],
                [{"header": 1}],
                [{"list": "ordered"}, {"list": "bullet"}],
                [{"color": []}, {"background": []}],
                ["emoji"]
            ],
            handlers: {
                'emoji': function() {}
            }
    }
    var quill = new Quill('#editor', {
	    modules: {
	    	toolbar: toolbarOptions,
	    	emoji: true,
            typing: true,
	        mentions: {
	          container: '.completions',
	          users: [
	            {id: 1, name: 'Christy'},
	            {id: 2, name: 'Micha'},
	            {id: 3, name: 'Sima'},
	            {id: 4, name: 'Coreen'},
	            {id: 5, name: 'Aimee'},
	            {id: 6, name: 'Brant'},
	            {id: 7, name: 'Maryetta'},
	            {id: 8, name: 'Nicol'},
	          ]
	        }
	    },
	    placeholder: 'Compose an epic...',
        theme: 'snow'
    });
</script>
    </body>
</html>
